; AURA - Autonomous Universal Reactive Agent
; PlatformIO Configuration
; Supports ESP32 and STM32 (Blue Pill with WiFi shield)

[platformio]
default_envs = esp32

; ─────────────────────────────────────────────
; ESP32 (Recommended - built-in WiFi)
; ─────────────────────────────────────────────
[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.filesystem = spiffs

lib_deps =
  me-no-dev/ESPAsyncWebServer@^1.2.3
  me-no-dev/AsyncTCP@^1.1.1
  ArduinoJson@^6.21.3
  knolleary/PubSubClient@^2.8
  Wire

build_flags =
  -DAURA_ESP32
  -DBOARD_HAS_PSRAM
  -DCORE_DEBUG_LEVEL=0

; ─────────────────────────────────────────────
; ESP32-S3 (more RAM, better for larger context)
; ─────────────────────────────────────────────
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
board_build.filesystem = spiffs

lib_deps =
  me-no-dev/ESPAsyncWebServer@^1.2.3
  me-no-dev/AsyncTCP@^1.1.1
  ArduinoJson@^6.21.3
  knolleary/PubSubClient@^2.8
  Wire

build_flags =
  -DAURA_ESP32
  -DAURA_ESP32S3

; ─────────────────────────────────────────────
; STM32 Blue Pill + ESP8266 WiFi Module (AT)
; ─────────────────────────────────────────────
[env:stm32bluepill]
platform = ststm32
board = bluepill_f103c8
framework = arduino
monitor_speed = 115200

lib_deps =
  ArduinoJson@^6.21.3
  ESP8266 AT WebServer

build_flags =
  -DAURA_STM32
  -DAURA_USE_AT_WIFI
